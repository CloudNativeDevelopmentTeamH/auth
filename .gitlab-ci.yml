.node_default:
  image: node:24-alpine
  cache:
    key:
      files:
        - package.json
        - package-lock.json
    paths:
      - node_modules/

.app_version:
  script:
    - APP_VERSION="1.${CI_COMMIT_SHORT_SHA}"
    - echo "APP_VERSION=$APP_VERSION" > app_version.env
    - echo $APP_VERSION > app_version
  artifacts:
    reports:
      dotenv: app_version.env
    paths:
      - app_version
  dependencies: []

lint:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run lint

test:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run test:unit

build:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run build

integration-test:
  stage: ğŸ”— integration
  image: node:24-alpine
  services:
    - postgres:16-alpine
  variables:
    POSTGRES_DB: auth_test
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_NAME: $POSTGRES_DB
    DB_USERNAME: $POSTGRES_USER
    DB_PASSWORD: $POSTGRES_PASSWORD
    JWT_SECRET: test_jwt_secret_key_for_ci
    PEPPER: test_pepper_value_for_ci
    PORT: "3000"
  before_script:
    - npm ci
    - npx drizzle-kit push
  script:
    - npm run test:integration

set_app_version:
  stage: ğŸ”– app-version
  extends: .app_version
  image: alpine:latest

build_image:
  stage: ğŸ—ï¸ build
  extends: .app_version
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - set_app_version
  needs:
    - job: set_app_version
      artifacts: true
  before_script:
    - docker login $HARBOR_URL -u $HARBOR_ROBOT_NAME -p $HARBOR_ROBOT_TOKEN
  script:
    - echo "Building image version $APP_VERSION"