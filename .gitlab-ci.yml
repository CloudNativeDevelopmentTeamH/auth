stages:
  - üß™ test
  - üîó integration
  - üîñ app-version
  - üèóÔ∏è build
  - üöÄ deploy

.node_default:
  image: node:24-alpine
  cache:
    key:
      files:
        - package.json
        - package-lock.json
    paths:
      - node_modules/

.app_version:
  script:
    - APP_VERSION="1.${CI_COMMIT_SHORT_SHA}"
    - echo "APP_VERSION=$APP_VERSION" > app_version.env
    - echo $APP_VERSION > app_version
  artifacts:
    reports:
      dotenv: app_version.env
    paths:
      - app_version
  dependencies: []

lint:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run lint

test:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run test:unit

build:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run build

integration-test:
  stage: üîó integration
  image: node:24-alpine
  services:
    - postgres:16-alpine
  variables:
    POSTGRES_DB: auth_test
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_NAME: $POSTGRES_DB
    DB_USERNAME: $POSTGRES_USER
    DB_PASSWORD: $POSTGRES_PASSWORD
    JWT_SECRET: test_jwt_secret_key_for_ci
    PEPPER: test_pepper_value_for_ci
    PORT: "3000"
  before_script:
    - npm ci
    - npx drizzle-kit push
  script:
    - npm run test:integration

set-app-version:
  stage: üîñ app-version
  extends: .app_version
  image: alpine:latest

build-image:
  stage: üèóÔ∏è build
  needs:
    - set-app-version
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $HARBOR_ROBOT_TOKEN | docker login $HARBOR_URL -u $HARBOR_ROBOT_NAME --password-stdin
  script:
    - docker build -t $HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION -t $HARBOR_IMAGE_PREFIX/focusboard-auth:latest .
    - docker push $HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION
    - docker push $HARBOR_IMAGE_PREFIX/focusboard-auth:latest

push-image-ecr:
  stage: üèóÔ∏è build
  needs:
    - set-app-version
    - build-image
  image: alpine:latest
  before_script:
    - apk add skopeo aws-cli
    - ECR_PASSWORD=$(aws ecr get-login-password --region eu-central-1)
  script:
    - skopeo copy --src-creds $HARBOR_ROBOT_NAME:$HARBOR_ROBOT_TOKEN --dest-creds AWS:$ECR_PASSWORD docker://$HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION docker://$ECR_REGISTRY/focusboard-auth:$APP_VERSION
    - skopeo copy --src-creds $HARBOR_ROBOT_NAME:$HARBOR_ROBOT_TOKEN --dest-creds AWS:$ECR_PASSWORD docker://$HARBOR_IMAGE_PREFIX/focusboard-auth:latest docker://$ECR_REGISTRY/focusboard-auth:latest 