stages:
  - üß™ test
  - üîó integration
  - üîñ app-version
  - üèóÔ∏è build
  - üöÄ deploy

.node_default:
  image: node:24-alpine
  cache:
    key:
      files:
        - package.json
        - package-lock.json
    paths:
      - node_modules/

.app_version:
  script:
    - APP_VERSION="1.${CI_COMMIT_SHORT_SHA}"
    - echo "APP_VERSION=$APP_VERSION" > app_version.env
    - echo $APP_VERSION > app_version
  artifacts:
    reports:
      dotenv: app_version.env
    paths:
      - app_version
  dependencies: []

lint:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run lint

test:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run test:unit

build:
  stage: üß™ test
  extends: .node_default
  script:
    - npm ci
    - npm run build

integration-test:
  stage: üîó integration
  image: node:24-alpine
  services:
    - postgres:16-alpine
  variables:
    POSTGRES_DB: auth_test
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_NAME: $POSTGRES_DB
    DB_USERNAME: $POSTGRES_USER
    DB_PASSWORD: $POSTGRES_PASSWORD
    JWT_SECRET: test_jwt_secret_key_for_ci
    PEPPER: test_pepper_value_for_ci
    PORT: "3000"
  before_script:
    - npm ci
    - npx drizzle-kit push
  script:
    - npm run test:integration

set_app_version:
  stage: üîñ app-version
  extends: .app_version
  image: alpine:latest

build_image:
  stage: üèóÔ∏è build
  extends: .app_version
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login $HARBOR_URL -u $HARBOR_ROBOT_NAME -p $HARBOR_ROBOT_TOKEN
  script:
    - docker build -t $HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION -t $HARBOR_IMAGE_PREFIX/focusboard-auth:latest .
    - docker push $HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION
    - docker push $HARBOR_IMAGE_PREFIX/focusboard-auth:latest

push_image_ecr:
  stage: üèóÔ∏è build
  extends: .app_version
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  services:
    - docker:dind
  before_script:
    - amazon-linux-extras install docker
    - docker login $HARBOR_URL -u $HARBOR_ROBOT_NAME -p $HARBOR_ROBOT_TOKEN
  script:
    - aws --version
    - docker --version
    - docker pull $HARBOR_IMAGE_PREFIX/focusboard-auth:$APP_VERSION