.node_default:
  image: node:24-alpine
  cache:
    key:
      files:
        - package.json
        - package-lock.json
    paths:
      - node_modules/

.app_version:
  script:
    - export SHORT_SHA=$(echo $CI_COMMIT_SHA | cut -c1-8)
    - echo "APP_VERSION=1.${CI_PIPELINE_IID}.${SHORT_SHA}" > app_version.env
  artifacts:
    reports:
      dotenv: app_version.env

lint:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run lint

test:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run test:unit

build:
  stage: ğŸ§ª test
  extends: .node_default
  script:
    - npm ci
    - npm run build

set_app_version:
  stage: ğŸ—ï¸ build
  extends: .app_version
  image: alpine:latest
  script:
    - echo "App version set to $APP_VERSION"

integration-test:
  stage: ğŸ”— integration
  image: node:24-alpine
  services:
    - postgres:16-alpine
  variables:
    POSTGRES_DB: auth_test
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password
    DB_HOST: postgres
    DB_PORT: "5432"
    DB_NAME: $POSTGRES_DB
    DB_USERNAME: $POSTGRES_USER
    DB_PASSWORD: $POSTGRES_PASSWORD
    JWT_SECRET: test_jwt_secret_key_for_ci
    PEPPER: test_pepper_value_for_ci
    PORT: "3000"
  before_script:
    - npm ci
    - npx drizzle-kit push
  script:
    - npm run test:integration

build_image:
  stage: ğŸ—ï¸ build
  extends: .app_version
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login $HARBOR_URL -u $HARBOR_ROBOT_NAME -p $HARBOR_ROBOT_TOKEN
  script:
    - echo "$APP_VERSION"