# App configuration

namespace: auth

auth:
  name: auth-app
  port: 4000
  grpcPort: 50051
  image:
    repository: 758280076486.dkr.ecr.eu-central-1.amazonaws.com/focusboard/auth
    tag: latest
  replicas: 2
  serviceAccount:
    name: eks-service-account
    roleArn: "arn:aws:iam::758280076486:role/eks-auth-ecr-access-role"

# PostgreSQL configuration
postgres:
  serviceName: database
  port: 5432
  image:
    repository: postgres
    tag: "16-alpine"
  database: "auth"
  user: "test"