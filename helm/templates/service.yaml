apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.auth.name }}-service"
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.auth.name }}
  ports:
    - port: 80
      targetPort: {{ .Values.auth.port }}
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.serviceName }}
  namespace: auth
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
    - port: {{ .Values.postgres.port }}
      targetPort: {{ .Values.postgres.port }}
      name: postgres
