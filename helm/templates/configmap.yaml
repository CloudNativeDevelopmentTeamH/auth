apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: {{ .Values.namespace }}
data:
  POSTGRES_DB: {{ .Values.postgres.database }}
  POSTGRES_USER: {{ .Values.postgres.user }}
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: auth
data:
  # Database configuration
  DB_HOST: "{{ .Values.postgres.serviceName }}.auth.svc.cluster.local"
  DB_PORT: {{ .Values.postgres.port }}
  DB_NAME: {{ .Values.postgres.database }}
  DB_USERNAME: {{ .Values.postgres.user }}
  
  # Application configuration
  PORT: {{ .Values.auth.port }}
  GRPC_PORT: {{ .Values.auth.grpcPort }}
  CORS_ORIGIN: {{ .Values.auth.env.corsOrigin | quote }}
